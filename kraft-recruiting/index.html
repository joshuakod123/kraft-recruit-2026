<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRAFT 2026 Recruiting</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>

    <div class="bg-noise"></div>

    <main class="main-container">

        <section class="section hero-section" id="hero">
            <div class="title-stack">
                <h1 class="kraft-text">KRAFT</h1>
                <h1 class="kraft-text">KRAFT</h1>
                <h1 class="kraft-text">KRAFT</h1>
            </div>
            <div class="scroll-down">
                <span>SCROLL DOWN</span>
                <div class="arrow">↓</div>
            </div>
        </section>

        <section class="section app-section">
            <div class="app-text-wrapper">
                <h2>OUR APP</h2>
                <p>Music, Tech, Business Combined.</p>
            </div>
            
            <div class="phones-track">
                
                <div class="iphone-item">
                    <div class="iphone-mockup">
                        <div class="notch"></div>
                        <div class="screen">
                            <img src="images/screen1.png" alt="Screen 1" class="app-img">
                        </div>
                    </div>
                    <p class="caption">Login Screen</p>
                </div>

                <div class="iphone-item">
                    <div class="iphone-mockup">
                        <div class="notch"></div>
                        <div class="screen">
                            <img src="images/screen2.png" alt="Screen 2" class="app-img">
                        </div>
                    </div>
                    <p class="caption">Main Screen/p>
                </div>

                <div class="iphone-item">
                    <div class="iphone-mockup">
                        <div class="notch"></div>
                        <div class="screen">
                            <img src="images/screen3.png" alt="Screen 3" class="app-img">
                        </div>
                    </div>
                    <p class="caption">Calendar & Curriculum</p>
                </div>
                
                <div class="iphone-item">
                    <div class="iphone-mockup">
                        <div class="notch"></div>
                        <div class="screen">
                            <img src="images/screen4.png" alt="Screen 4" class="app-img">
                        </div>
                    </div>
                    <p class="caption">Streaming</p>
                </div>

            </div>
        </section>

        <section class="section ku-section">
            <div class="content-wrapper">
                <p class="subtitle">BASED IN</p>
                <div class="ku-logo-text">
                    <img src="images/images.png" alt="Korea University Logo" class="ku-logo">
                    <h2>KOREA<br>UNIVERSITY</h2>
                </div>
            </div>
        </section>

        <section class="section apply-section">
            <div class="apply-container">
                <p class="recruit-info">2026-1 Semester Recruiting</p>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSfibstvw67SiF2vQB-INGDQfzldqDt3ZtHlx8LBa_tS-rTCRA/viewform?usp=preview" target="_blank" class="apply-btn">
                    지원하기
                    <span class="arrow-icon">↗</span>
                </a>
            </div>
        </section>

        <footer class="footer">
            <div class="footer-row">
                <div class="col">
                    <h3>KRAFT</h3>
                    <p>@kraftent.official</p>
                </div>
                <div class="col right">
                    <p class="contact">kraftent2025@gmail.com</p>
                    <p class="copyright">© 2026 KRAFT Entertainment.</p>
                </div>
            </div>
        </footer>

    </main>

    <script src="script.js"></script>
</body>
</html>
